<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Time & Tide Tracker</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); text-align: center; margin: 0; padding: 20px; }
        h1 { margin-bottom: 30px; font-weight: 300; color: var(--accent); }
        .clock-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; max-width: 1200px; margin: 0 auto; }
        .clock-card { background: var(--card); padding: 25px; border-radius: 16px; min-width: 250px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border: 1px solid #334155; transition: transform 0.2s; }
        .clock-card:hover { transform: translateY(-5px); }
        h3 { margin: 0; text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem; color: #94a3b8; }
        .time { font-size: 2.2rem; font-weight: bold; margin: 15px 0; font-variant-numeric: tabular-nums; }
        .tide-info { border-top: 1px solid #334155; padding-top: 15px; margin-top: 15px; }
        .tide-label { font-size: 0.8rem; color: #94a3b8; display: block; }
        .tide-value { font-size: 1.1rem; color: var(--accent); font-weight: 600; }
        .loading { font-style: italic; color: #64748b; font-size: 0.8rem; }
    </style>
</head>
<body>

    <h1>Global Time & Tide Tracker</h1>

    <div class="clock-container">
        <div class="clock-card">
            <h3>Los Angeles</h3>
            <div id="la-time" class="time">--:--:--</div>
            <div class="tide-info">
                <span class="tide-label">Sea Level Height</span>
                <div id="la-tide" class="tide-value"><span class="loading">Fetching...</span></div>
            </div>
        </div>

        <div class="clock-card">
            <h3>London</h3>
            <div id="london-time" class="time">--:--:--</div>
            <div class="tide-info">
                <span class="tide-label">Sea Level Height</span>
                <div id="london-tide" class="tide-value"><span class="loading">Fetching...</span></div>
            </div>
        </div>

        <div class="clock-card">
            <h3>Tokyo</h3>
            <div id="tokyo-time" class="time">--:--:--</div>
            <div class="tide-info">
                <span class="tide-label">Sea Level Height</span>
                <div id="tokyo-tide" class="tide-value"><span class="loading">Fetching...</span></div>
            </div>
        </div>
    </div>

    <script>
// Updated Config: coordinates moved further into the water for better data
const cities = [
    { id: 'la', lat: 33.70, lon: -118.30, tz: 'America/Los_Angeles' }, // Off San Pedro
    { id: 'london', lat: 51.45, lon: 0.50, tz: 'Europe/London' },      // Thames Estuary
    { id: 'tokyo', lat: 35.50, lon: 139.80, tz: 'Asia/Tokyo' }        // Central Tokyo Bay
];

function updateClocks() {
    const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
    cities.forEach(city => {
        const el = document.getElementById(`${city.id}-time`);
        if (el) {
            el.innerHTML = new Intl.DateTimeFormat('en-US', { ...timeOptions, timeZone: city.tz }).format(new Date());
        }
    });
}

async function fetchTides() {
    for (const city of cities) {
        try {
            // Switching to Wave Height as it's more reliable for coastal points
            const url = `https://marine-api.open-meteo.com/v1/marine?latitude=${city.lat}&longitude=${city.lon}&current=wave_height,wind_wave_height&timezone=auto`;
            const response = await fetch(url);
            
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();
            const val = data.current.wave_height;
            const unit = data.current_units.wave_height;

            const tideEl = document.getElementById(`${city.id}-tide`);
            if (tideEl) {
                tideEl.innerHTML = `${val} ${unit}`;
                tideEl.style.color = "#38bdf8"; // Reset to blue if it was red from error
            }
        } catch (error) {
            console.error(`Error for ${city.id}:`, error);
            const tideEl = document.getElementById(`${city.id}-tide`);
            if (tideEl) {
                tideEl.innerHTML = "Seeking Data...";
                tideEl.style.color = "#ef4444"; // Turn red for visibility
            }
        }
    }
}

// Initial calls
setInterval(updateClocks, 1000);
updateClocks();
fetchTides();

// Refresh marine data every 15 minutes
setInterval(fetchTides, 900000);
    </script>
</body>
</html>
